<script>
	function trim(s) {   
		var count = s.length;   
		var st    = 0;       // start   
		var end   = count-1; // end   
			 
	    if (s == "") return s;   
			while (st < count) {   
			     if (s.charAt(st) == " ")   
				   st ++;   
				 else  
				   break;   
			   }   
			   while (end > st) {   
				 if (s.charAt(end) == " ")   
				   end --;   
				 else  
				   break;   
			   }   
			   return s.substring(st,end + 1);   
	   } 
			 
	function isEmpty(){   
		//form1是form中的name属性   
		var _form = document.form1;
			 
		if(trim(_form.username.value)==""){   
			alert("用户名不能为空!");           
			return false;   
		}   
		if(trim(_form.password.value)==""){   
			alert("密码不能为空!");          
			return false;   
		}  
		if(trim(_form.domain.value)==""){   
			alert("操作域不能为空!");          
			return false;   
		}  
		if(trim(_form.url_list.value)==""){   
			alert("URL对象不能为空!");          
			return false;   
		}  
		return true;
	}
</script>

<form name="form1" method="post" action="flushcacheV4.php" class="f_1">
  <fieldset>
    <legend>加速乐缓存清理公众平台</legend>
    <div class="f1_row">
      <label class="mr20 lab"><strong>用户名:</strong>

      <label class="mr20 lab"><strong>操作域:</strong>
        <input class="int" name="domain" type="text" value="example.com" size="20">

    </div>
    <div class="f1_row">
      <textarea class="f1_tta int" id="url_list" name="url_list"></textarea>
      <div>
        <label class="chera">&nbsp;刷新整子域所有缓存<label class="chera" class="mr20">
        <input type="radio" name="type" checked="checked" value="host">
        </label>
        <label class="chera">&nbsp;刷新某些网址缓存<label class="chera" class="mr20">
		<input type="radio" name="type" value="url">
        </label>
      </div>
    </div>
    <div class="f1_row">
      <button type="submit" class="bt" onclick="return isEmpty()">提交</button>
    </div>
  	</label></label>
  </fieldset>
  
  <fieldset>
    <legend>备注</legend>
    <ol>
		<li>以http://或https://开头，一行一个网址。</li>
		<li>刷新整子域所有缓存：在清理对象框中输入要清理的子域名（如：<span lang="en-us">http://www.example.com</span>）
		。</li>
		<li>刷新某些网址缓存<span lang="zh-cn">：在</span>清理对象框中输入要清理对象的完整地址（如：<span lang="en-us">http://www.example.com/test.jpg</span>）。</li>
	</ol>
	  </fieldset>
</form>
